<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>Calculadora de Porcentajes para Pesas</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <button id="installButton" style="display: none; margin: 10px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Instalar StrongPercent</button>
    <button onclick="theme()" id="theme">Cambiar Tema</button>
    <header>
        <img src="./logo.png" alt="logo">
    <h1>Calculadora de Porcentajes para Levantamiento de Pesas</h1>
    <nav>
        <ul>
            <li>
                <a href="./index.html">Calcula el peso que necesitas</a>
            </li>
            <li>
                <a href="./kilos.html">Convertir de libras a kilos</a>
            </li>
        </ul>
    </nav>
    </header>
    <input type="text" id="peso" placeholder="Peso en kg" />
    <select name="porcentaje" id="porcentaje">
        <option value="0">Selecciona un porcentaje</option>
        <option value="40">40%</option>
        <option value="45">45%</option>
        <option value="50">50%</option>
        <option value="55">55%</option>
        <option value="60">60%</option>
        <option value="65">65%</option>
        <option value="70">70%</option>
        <option value="75">75%</option>
        <option value="80">80%</option>
        <option value="85">85%</option>
        <option value="90">90%</option>
        <option value="93">93%</option>
        <option value="95">95%</option>
        <option value="100">100%</option>
        <option value="105">105%</option>
        <option value="110">110%</option>
        <option value="115">115%</option>
        <option value="120">120%</option>
        <option value="125">125%</option>
        <option value="130">130%</option>
        <option value="135">135%</option>
        <option value="140">140%</option>
        <option value="145">145%</option>
        <option value="150">150%</option>
    </select>
    <button id="calcular" onclick=calcularPeso()>Calcular</button>
    <p id="resultado"></p>
    <footer>Desarrollado por Raúl Rodríguez Clavero, 2025</footer>
<script src="./pesas.js"></script>
    <script>
        // Variable para almacenar el evento de instalación
        let deferredPrompt;

        // Escuchar el evento beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt fired')
            // Evitar que Chrome muestre la notificación automática (opcional)
            e.preventDefault();
            // Guardar el evento para usarlo después
            deferredPrompt = e;
            // Mostrar el botón de instalación
            const installButton = document.getElementById('installButton');
            installButton.style.display = 'block';
            // Manejar el clic en el botón
            installButton.addEventListener('click', () => {
                // Mostrar el prompt de instalación
                deferredPrompt.prompt();
                // Esperar la respuesta del usuario
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario aceptó instalar la PWA');
                    } else {
                        console.log('Usuario rechazó instalar la PWA');
                    }
                    // Limpiar el evento
                    deferredPrompt = null;
                    // Ocultar el botón después de la instalación
                    installButton.style.display = 'none';
                });
            });
        });

        // Registrar el Service Worker
if (
  'serviceWorker' in navigator &&
  location.protocol === 'https:' &&
  !location.hostname.includes('localhost') &&
  location.hostname !== '127.0.0.1'
) {
  navigator.serviceWorker
    .register('./sw.js', { scope: './' })
    .then(reg => console.log('Service Worker registrado con éxito:', reg.scope))
    .catch(err => console.error('Error al registrar el Service Worker:', err));
}
    </script>   
</body>
</html>
